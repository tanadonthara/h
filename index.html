<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>

    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no">No ðŸ™„</button>

    <div class="message" id="message">
      I knew you would say yes ðŸ’˜
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
